          / 悲哀与被爱 /
        
      </h1>

      <time class="post-time">
          1月 29 2022
      </time>
    </header>



    
            <div class="post-content">
            <h1 id="至少，不是现在"><a href="#至少，不是现在" class="headerlink" title="至少，不是现在"></a>至少，不是现在</h1><p>往前几年，或者再过几年，我都能允许我喜欢的人不喜欢我。</p>
<p>往前几年是因为年少懵懂，视野中比男女间种种让我感兴趣的事情多得多，也简单</p>
<p>往后几年，也得拜托时间，让我执念不再那么深</p>
<p>至少，不是现在，我能允许一个我喜欢的人不喜欢我</p>
<p>如果有，那我们还是不要认识吧，让我活地自私些</p>
<p>也请您，原谅我</p>
