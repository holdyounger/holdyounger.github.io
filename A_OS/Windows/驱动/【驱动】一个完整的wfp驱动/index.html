r><span class="hljs-params"><span class="hljs-function">IN UINT64  flowContext</span></span><br><span class="hljs-params"><span class="hljs-function">)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-built_in">KdPrint</span>((<span class="hljs-string">&quot;FlowDeleteFn\n&quot;</span>));<br>	<span class="hljs-keyword">return</span>;<br>&#125;<br><br><span class="hljs-comment">//协议代码转为名称</span><br><span class="hljs-function"><span class="hljs-type">char</span>* <span class="hljs-title">ProtocolIdToName</span><span class="hljs-params">(UINT16 id)</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-type">char</span> *ProtocolName = <span class="hljs-built_in">kmalloc</span>(<span class="hljs-number">16</span>);<br>	<span class="hljs-built_in">RtlZeroMemory</span>(ProtocolName,<span class="hljs-number">16</span>);<br>	<span class="hljs-keyword">switch</span> (id)<br>	&#123;<br>	<span class="hljs-keyword">case</span> <span class="hljs-number">1</span>:<br>		<span class="hljs-built_in">strcpy_s</span>(ProtocolName, <span class="hljs-number">4</span> + <span class="hljs-number">1</span>, <span class="hljs-string">&quot;ICMP&quot;</span>);<br>		<span class="hljs-keyword">break</span>;<br>	<span class="hljs-keyword">case</span> <span class="hljs-number">2</span>:<br>		<span class="hljs-built_in">strcpy_s</span>(ProtocolName, <span class="hljs-number">4</span> + <span class="hljs-number">1</span>, <span class="hljs-string">&quot;IGMP&quot;</span>);<br>		<span class="hljs-keyword">break</span>;<br>	<span class="hljs-keyword">case</span> <span class="hljs-number">6</span>:<br>		<span class="hljs-built_in">strcpy_s</span>(ProtocolName, <span class="hljs-number">3</span> + <span class="hljs-number">1</span>, <span class="hljs-string">&quot;TCP&quot;</span>);<br>		<span class="hljs-keyword">break</span>;<br>	<span class="hljs-keyword">case</span> <span class="hljs-number">17</span>:<br>		<span class="hljs-built_in">strcpy_s</span>(ProtocolName, <span class="hljs-number">3</span> + <span class="hljs-number">1</span>, <span class="hljs-string">&quot;UDP&quot;</span>);<br>		<span class="hljs-keyword">break</span>;<br>	<span class="hljs-keyword">case</span> <span class="hljs-number">27</span>:<br>		<span class="hljs-built_in">strcpy_s</span>(ProtocolName, <span class="hljs-number">3</span> + <span class="hljs-number">1</span>, <span class="hljs-string">&quot;RDP&quot;</span>);<br>		<span class="hljs-keyword">break</span>;<br>	<span class="hljs-keyword">default</span>:<br>		<span class="hljs-built_in">strcpy_s</span>(ProtocolName, <span class="hljs-number">7</span> + <span class="hljs-number">1</span>, <span class="hljs-string">&quot;UNKNOWN&quot;</span>);<br>		<span class="hljs-keyword">break</span>;<br>	&#125;<br>	<span class="hljs-keyword">return</span> ProtocolName;<br>&#125;<br><br><span class="hljs-comment">//最重要的过滤函数</span><br><span class="hljs-function"><span class="hljs-type">void</span> NTAPI <span class="hljs-title">WallALEConnectClassify</span></span><br><span class="hljs-function"><span class="hljs-params">(</span></span><br><span class="hljs-params"><span class="hljs-function">IN <span class="hljs-type">const</span> FWPS_INCOMING_VALUES0* inFixedValues,<span class="hljs-comment">//此结构包含筛选层上每个数据字段的值  </span></span></span><br><span class="hljs-params"><span class="hljs-function"><span class="hljs-comment">//incomingValue[index] =&gt; index的值是枚举类型FWPS_FIELDS_ALE_AUTH_CONNECT_V4,</span></span></span><br><span class="hljs-params"><span class="hljs-function"><span class="hljs-comment">//枚举名字说明了该值的类型例如:FWPS_FIELD_ALE_AUTH_CONNECT_V4_IP_LOCAL_ADDRESS 就是本地IP	</span></span></span><br><span class="hljs-params"><span class="hljs-function"></span></span><br><span class="hljs-params"><span class="hljs-function">IN <span class="hljs-type">const</span> FWPS_INCOMING_METADATA_VALUES0* inMetaValues,<span class="hljs-comment">//此结构包含筛选层上每个元数据字段的值。</span></span></span><br><span class="hljs-params"><span class="hljs-function">IN OUT <span class="hljs-type">void</span>* layerData,<span class="hljs-comment">//指向结构的指针，该结构描述正在过滤的层上的原始数据。此参数可能为NULL，</span></span></span><br><span class="hljs-params"><span class="hljs-function"><span class="hljs-comment">//这取决于所筛选的层和调用classfyFn0标注函数的条件。</span></span></span><br><span class="hljs-params"><span class="hljs-function"><span class="hljs-comment">//对于流层，此参数指向FWPS_stream_Callout_IO_PACKET 0结构。</span></span></span><br><span class="hljs-params"><span class="hljs-function"><span class="hljs-comment">//对于所有其他层，如果NetBufferList结构不是NULL，则该参数指向该结构。</span></span></span><br><span class="hljs-params"><span class="hljs-function">IN <span class="hljs-type">const</span> <span class="hljs-type">void</span>* classifyContext,<span class="hljs-comment">//由过滤器引擎指向与标注驱动程序关联的上下文数据的指针 没有找出该指针类型</span></span></span><br><span class="hljs-params"><span class="hljs-function">IN <span class="hljs-type">const</span> FWPS_FILTER* filter,<span class="hljs-comment">//指向FWPS_FILTER1结构的指针。此结构描述指定筛选器操作的标注的筛选器。</span></span></span><br><span class="hljs-params"><span class="hljs-function">IN UINT64 flowContext,<span class="hljs-comment">//包含与数据流关联的上下文的UINT 64类型变量。如果没有与数据流相关联的上下文，则此参数为零。</span></span></span><br><span class="hljs-params"><span class="hljs-function"><span class="hljs-comment">//如果在不支持数据流的过滤层将标注添加到筛选引擎中，则clamfyFn1回调函数应忽略此参数</span></span></span><br><span class="hljs-params"><span class="hljs-function">OUT FWPS_CLASSIFY_OUT* classifyOut <span class="hljs-comment">//指向FWPS_GARGY_OUT 0结构的指针，该结构接收clamfyFn1回调函数返回给调用方的任何数据</span></span></span><br><span class="hljs-params"><span class="hljs-function">)</span></span><br><span class="hljs-function"></span>&#123;<br><br>	<span class="hljs-type">char</span> *ProtocolName = <span class="hljs-literal">NULL</span>;<br>	DWORD LocalIp, RemoteIP;<br>	PWCHAR Path = <span class="hljs-literal">NULL</span>;<br>	<br><br>	<span class="hljs-keyword">do</span><br>	&#123;<br>		Path = <span class="hljs-built_in">ExAllocatePoolWithTag</span>(NonPagedPool, inMetaValues-&gt;processPath-&gt;size+<span class="hljs-number">2</span>, <span class="hljs-string">&#x27;NET&#x27;</span>);<br>		<span class="hljs-keyword">if</span> (<span class="hljs-literal">NULL</span>==Path)<br>		&#123;<br>			<span class="hljs-keyword">break</span>;<br>		&#125;<br>		<br>		<span class="hljs-built_in">RtlZeroMemory</span>(Path, inMetaValues-&gt;processPath-&gt;size + <span class="hljs-number">2</span>);<br>		<span class="hljs-built_in">wcscpy_s</span>(Path, inMetaValues-&gt;processPath-&gt;size / <span class="hljs-number">2</span>, (WCHAR*)inMetaValues-&gt;processPath-&gt;data);<br><br>		LocalIp = inFixedValues-&gt;incomingValue[FWPS_FIELD_ALE_AUTH_CONNECT_V4_IP_LOCAL_ADDRESS].value.uint32;<br>		RemoteIP = inFixedValues-&gt;incomingValue[FWPS_FIELD_ALE_AUTH_CONNECT_V4_IP_REMOTE_ADDRESS].value.uint32;<br>		ProtocolName = <span class="hljs-built_in">ProtocolIdToName</span>(inFixedValues-&gt;incomingValue[FWPS_FIELD_ALE_AUTH_CONNECT_V4_IP_PROTOCOL].value.uint16);<br><br>	<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;进程ID : %d&quot;</span>, (DWORD)(inMetaValues-&gt;processId));<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;Path=%S&quot;</span>, Path);<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;本地地址=%u.%u.%u.%u &quot;</span>, (LocalIp &gt;&gt; <span class="hljs-number">24</span>) &amp; <span class="hljs-number">0xFF</span>, (LocalIp &gt;&gt; <span class="hljs-number">16</span>) &amp; <span class="hljs-number">0xFF</span>, (LocalIp &gt;&gt; <span class="hljs-number">8</span>) &amp; <span class="hljs-number">0xFF</span>, LocalIp &amp; <span class="hljs-number">0xFF</span>);<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;端口%d\n&quot;</span>, inFixedValues-&gt;incomingValue[FWPS_FIELD_ALE_AUTH_CONNECT_V4_IP_LOCAL_PORT].value.uint16);<br><br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;远程地址=%u.%u.%u.%u &quot;</span>, (RemoteIP &gt;&gt; <span class="hljs-number">24</span>) &amp; <span class="hljs-number">0xFF</span>, (RemoteIP &gt;&gt; <span class="hljs-number">16</span>) &amp; <span class="hljs-number">0xFF</span>, (RemoteIP &gt;&gt; <span class="hljs-number">8</span>) &amp; <span class="hljs-number">0xFF</span>, RemoteIP &amp; <span class="hljs-number">0xFF</span>);<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;端口%d\n&quot;</span>, inFixedValues-&gt;incomingValue[FWPS_FIELD_ALE_AUTH_CONNECT_V4_IP_REMOTE_PORT].value.uint16);<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;协议名: %s\n&quot;</span>, ProtocolName);<br>	<br><br>		<span class="hljs-built_in">kfree</span>(ProtocolName);<br>	&#125; <span class="hljs-keyword">while</span> (<span class="hljs-number">0</span>);<br><br>	<br>	<span class="hljs-keyword">if</span> (<span class="hljs-literal">NULL</span> != Path)<br>	&#123;<br>		<span class="hljs-built_in">ExFreePoolWithTag</span>(Path, <span class="hljs-string">&#x27;NET&#x27;</span>);<br>	&#125;<br>	classifyOut-&gt;actionType = FWP_ACTION_PERMIT;<span class="hljs-comment">//允许连接</span><br><br>	<span class="hljs-keyword">return</span>;<br>&#125;<br><br><span class="hljs-function">NTSTATUS <span class="hljs-title">RegisterCalloutForLayer</span></span><br><span class="hljs-function"><span class="hljs-params">(</span></span><br><span class="hljs-params"><span class="hljs-function">IN <span class="hljs-type">const</span> GUID* layerKey,</span></span><br><span class="hljs-params"><span class="hljs-function">IN <span class="hljs-type">const</span> GUID* calloutKey,</span></span><br><span class="hljs-params"><span class="hljs-function">IN FWPS_CALLOUT_CLASSIFY_FN classifyFn,</span></span><br><span class="hljs-params"><span class="hljs-function">IN FWPS_CALLOUT_NOTIFY_FN notifyFn,</span></span><br><span class="hljs-params"><span class="hljs-function">IN FWPS_CALLOUT_FLOW_DELETE_NOTIFY_FN flowDeleteNotifyFn,</span></span><br><span class="hljs-params"><span class="hljs-function">OUT UINT32* calloutId,   <span class="hljs-comment">//注册callout时返回此ID</span></span></span><br><span class="hljs-params"><span class="hljs-function">OUT UINT64* filterId</span></span><br><span class="hljs-params"><span class="hljs-function">)</span></span><br><span class="hljs-function"></span>&#123;<br>	NTSTATUS        status = STATUS_SUCCESS;<br>	FWPS_CALLOUT    sCallout = &#123; <span class="hljs-number">0</span> &#125;;<br>	FWPM_FILTER     mFilter = &#123; <span class="hljs-number">0</span> &#125;;<br>	FWPM_FILTER_CONDITION mFilter_condition[<span class="hljs-number">1</span>] = &#123; <span class="hljs-number">0</span> &#125;;<br>	FWPM_CALLOUT    mCallout = &#123; <span class="hljs-number">0</span> &#125;;<br>	FWPM_DISPLAY_DATA mDispData = &#123; <span class="hljs-number">0</span> &#125;;<br>	BOOLEAN         bCalloutRegistered = FALSE;<br><br>	<span class="hljs-comment">//这里未指定sCallout.flags</span><br>	sCallout.calloutKey = *calloutKey;   <span class="hljs-comment">//一个唯一的GUID值,用来标记此callout</span><br>	sCallout.classifyFn = classifyFn;    <span class="hljs-comment">//每当回调处理网络数据时，过滤器引擎将调用此函数,处理网络数据在这个回调函数里面处理.</span><br>	sCallout.flowDeleteFn = flowDeleteNotifyFn;  <span class="hljs-comment">//每当终止由回调处理的数据流时，筛选器引擎将调用此函数</span><br>	sCallout.notifyFn = notifyFn;				 <span class="hljs-comment">//卸载callout时,会调用这个回调</span><br><br>	<span class="hljs-comment">//要使用哪个设备对象注册</span><br>	status = <span class="hljs-built_in">FwpsCalloutRegister</span>(gDevObj,	 <span class="hljs-comment">//自己创建的设备对象</span><br>		&amp;sCallout, <span class="hljs-comment">//该结构体有用的是指定了classifyFn回调,处理连接时的数据就会用到这个回调函数.</span><br>		calloutId  <span class="hljs-comment">//返回的calloutID ,取消注册callout会用到这个值</span><br>		);<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>		<span class="hljs-keyword">goto</span> exit;<br>< 送的第一个数据包授权传出非tcp通信量  </span><br><br>	<span class="hljs-comment">//过滤条件数</span><br>	mFilter.numFilterConditions = <span class="hljs-number">0</span>;<br>	<span class="hljs-comment">//过滤条件</span><br>	mFilter.filterCondition = mFilter_condition;<br><br>	mFilter.subLayerKey = FWPM_SUBLAYER_UNIVERSAL;  <span class="hljs-comment">//此子层承载所有未分配给任何其他子层的筛选器</span><br><br>	<span class="hljs-comment">//BFE将根据过滤条件自动分配权重</span><br>	mFilter.weight.type = FWP_EMPTY;<br><br>	<span class="hljs-comment">//添加一个新的过滤器对象到系统中</span><br>	status = <span class="hljs-built_in">FwpmFilterAdd</span>(gEngineHandle, &amp;mFilter, <span class="hljs-literal">NULL</span>, filterId);<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>		<span class="hljs-keyword">goto</span> exit;<br>exit:<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>	&#123;<br>		<span class="hljs-keyword">if</span> (bCalloutRegistered)<br>		&#123;<br>			<span class="hljs-built_in">FwpsCalloutUnregisterById</span>(*calloutId);<br>		&#125;<br>	&#125;<br>	<span class="hljs-keyword">return</span> status;<br>&#125;<br><br><span class="hljs-function">NTSTATUS <span class="hljs-title">WallRegisterCallouts</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	NTSTATUS    status = STATUS_SUCCESS;<br>	BOOLEAN     bInTransaction = FALSE;<br>	BOOLEAN     bEngineOpened = FALSE;<br>	FWPM_SESSION session = &#123; <span class="hljs-number">0</span> &#125;;<br><br>	<span class="hljs-comment">//置此标志时，会话结束时将自动删除在会话期间添加的任何对象</span><br>	session.flags = FWPM_SESSION_FLAG_DYNAMIC;<br><br>	<span class="hljs-comment">//开启WFP引擎</span><br>	status = <span class="hljs-built_in">FwpmEngineOpen</span>(<span class="hljs-literal">NULL</span>,<br>		RPC_C_AUTHN_WINNT,<br>		<span class="hljs-literal">NULL</span>,<br>		&amp;session,<br>		&amp;gEngineHandle);<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>		<span class="hljs-keyword">goto</span> exit;<br>	bEngineOpened = TRUE;<br>	<span class="hljs-comment">// 在当前会话中开始显式事务</span><br>	status = <span class="hljs-built_in">FwpmTransactionBegin</span>(gEngineHandle, <span class="hljs-number">0</span>);<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>		<span class="hljs-keyword">goto</span> exit;<br>	bInTransaction = TRUE;<br>	<span class="hljs-comment">//注册回调函数</span><br>	status = <span class="hljs-built_in">RegisterCalloutForLayer</span>(<br>		&amp;FWPM_LAYER_ALE_AUTH_CONNECT_V4,  <span class="hljs-comment">//此过滤层允许授权对传出tcp连接的连接请求，</span><br>		<span class="hljs-comment">//以及基于发送的第一个数据包授权传出非tcp通信量</span><br>		&amp;GUID_ALE_AUTH_CONNECT_CALLOUT_V4,<br>		WallALEConnectClassify,<br>		WallNotifyFn,<br>		WallFlowDeleteFn,<br>		&amp;gAleConnectCalloutId,<br>		&amp;gAleConnectFilterId);<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>	&#123;<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;RegisterCalloutForLayer失败!\n&quot;</span>);<br>		<span class="hljs-keyword">goto</span> exit;<br>	&#125;<br>	<span class="hljs-comment">//确认所有内容并提交，让回调函数正式发挥作用</span><br>	status = <span class="hljs-built_in">FwpmTransactionCommit</span>(gEngineHandle);<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>		<span class="hljs-keyword">goto</span> exit;<br>	bInTransaction = FALSE;<br>exit:<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>	&#123;<br>		<span class="hljs-keyword">if</span> (bInTransaction)<br>		&#123;<br>			<span class="hljs-built_in">FwpmTransactionAbort</span>(gEngineHandle);<br>		&#125;<br>		<span class="hljs-keyword">if</span> (bEngineOpened)<br>		&#123;<br>			<span class="hljs-built_in">FwpmEngineClose</span>(gEngineHandle);<br>			gEngineHandle = <span class="hljs-number">0</span>;<br>		&#125;<br>	&#125;<br>	<span class="hljs-keyword">return</span> status;<br>&#125;<br><br><span class="hljs-function">NTSTATUS <span class="hljs-title">WallUnRegisterCallouts</span><span class="hljs-params">()</span></span><br><span class="hljs-function"></span>&#123;<br>	<span class="hljs-keyword">if</span> (gEngineHandle != <span class="hljs-number">0</span>)<br>	&#123;<br>		<span class="hljs-comment">//删除FilterId</span><br>		<span class="hljs-built_in">FwpmFilterDeleteById</span>(gEngineHandle, gAleConnectFilterId);<br>		<span class="hljs-comment">//删除CalloutId</span><br>		<span class="hljs-built_in">FwpmCalloutDeleteById</span>(gEngineHandle, gAleConnectCalloutId);<br>		<span class="hljs-comment">//清空FilterId</span><br>		gAleConnectFilterId = <span class="hljs-number">0</span>;<br>		<span class="hljs-comment">//反注册CalloutId</span><br>		<span class="hljs-built_in">FwpsCalloutUnregisterById</span>(gAleConnectCalloutId);<br>		<span class="hljs-comment">//清空CalloutId</span><br>		gAleConnectCalloutId = <span class="hljs-number">0</span>;<br>		<span class="hljs-comment">//关闭引擎</span><br>		<span class="hljs-built_in">FwpmEngineClose</span>(gEngineHandle);<br>		gEngineHandle = <span class="hljs-number">0</span>;<br>	&#125;<br>	<span class="hljs-keyword">return</span> STATUS_SUCCESS;<br>&#125;<br><br><span class="hljs-function">VOID <span class="hljs-title">DriverUnload</span><span class="hljs-params">(PDRIVER_OBJECT driverObject)</span></span><br><span class="hljs-function"></span>&#123;<br>	NTSTATUS status;<br>	UNICODE_STRING  deviceDosName = &#123; <span class="hljs-number">0</span> &#125;;<br>	status = <span class="hljs-built_in">WallUnRegisterCallouts</span>();<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>	&#123;<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;WallUnRegisterCallouts失败\n&quot;</span>);<br>		<span class="hljs-keyword">return</span>;<br>	&#125;<br>	<span class="hljs-built_in">RtlInitUnicodeString</span>(&amp;deviceDosName, DEVICE_DOSNAME);<br>	<span class="hljs-built_in">IoDeleteSymbolicLink</span>(&amp;deviceDosName);<br>	<span class="hljs-keyword">if</span> (gDevObj)<br>	&#123;<br>		<span class="hljs-built_in">IoDeleteDevice</span>(gDevObj);<br>		gDevObj = <span class="hljs-literal">NULL</span>;<br>	&#125;<br>	<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;驱动卸载成功\n&quot;</span>);<br>&#125;<br><br><span class="hljs-function">NTSTATUS <span class="hljs-title">DriverEntry</span><span class="hljs-params">(PDRIVER_OBJECT driverObject, PUNICODE_STRING registryPath)</span></span><br><span class="hljs-function"></span>&#123;<br>	UNICODE_STRING  deviceName = &#123; <span class="hljs-number">0</span> &#125;;<br>	UNICODE_STRING  deviceDosName = &#123; <span class="hljs-number">0</span> &#125;;<br>	NTSTATUS status = STATUS_SUCCESS;<br>	driverObject-&gt;DriverUnload = DriverUnload;<br>	<span class="hljs-built_in">RtlInitUnicodeString</span>(&amp;deviceName, DEVICE_NAME);<br>	status = <span class="hljs-built_in">IoCreateDevice</span>(driverObject,<br>		<span class="hljs-number">0</span>,<br>		&amp;deviceName,<br>		FILE_DEVICE_NETWORK,<br>		<span class="hljs-number">0</span>,<br>		FALSE,<br>		&amp;gDevObj);<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>	&#123;<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;创建设备对象失败\n&quot;</span>);<br>		<span class="hljs-keyword">return</span> STATUS_UNSUCCESSFUL;<br>	&#125;<br>	<span class="hljs-built_in">RtlInitUnicodeString</span>(&amp;deviceDosName, DEVICE_DOSNAME);<br>	status = <span class="hljs-built_in">IoCreateSymbolicLink</span>(&amp;deviceDosName, &amp;deviceName);<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>	&#123;<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;创建符号链接失败\n&quot;</span>);<br>		<span class="hljs-keyword">return</span> STATUS_UNSUCCESSFUL;<br>	&#125;<br>	status = <span class="hljs-built_in">WallRegisterCallouts</span>();<br>	<span class="hljs-keyword">if</span> (!<span class="hljs-built_in">NT_SUCCESS</span>(status))<br>	&#123;<br>		<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;WallRegisterCallouts 失败!\n&quot;</span>);<br>		<span class="hljs-keyword">return</span> STATUS_UNSUCCESSFUL;<br>	&#125;<br>	<span class="hljs-built_in">DbgPrint</span>(<span class="hljs-string">&quot;过滤驱动加载成功\n&quot;</span>);<br>	<span class="hljs-keyword">return</span> status;<br>&#125;<br><br><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/5.0.0/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
