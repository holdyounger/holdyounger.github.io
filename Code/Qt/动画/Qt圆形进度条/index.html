</span>;</span><br><span class="line">    p.<span class="built_in">setRenderHints</span>(QPainter::Antialiasing | QPainter::SmoothPixmapTransform);</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//画背景矩形填充白色</span></span><br><span class="line">    p.<span class="built_in">fillRect</span>(baseRect, <span class="built_in">QBrush</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#FFFFFF&quot;</span>)));</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//内圆直径</span></span><br><span class="line">    <span class="type">double</span> innerDiameter = <span class="built_in">width</span>() * <span class="number">0.9</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//内圈矩形</span></span><br><span class="line">    QRectF innerRect;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">//计算内圈矩形</span></span><br><span class="line">    <span class="keyword">if</span> (m_barStyle == StyleLine)</span><br><span class="line">    &#123;</span><br><span class="line">        innerDiameter = outerDiameter - m_outlinePenWidth;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span>(m_barStyle == StyleDonut)</span><br><span class="line">    &#123;</span><br><span class="line">        innerDiameter = outerDiameter * <span class="number">0.9</span>;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    <span class="type">double</span> delta = (outerDiameter - innerDiameter) / <span class="number">2</span>;</span><br><span class="line"> </span><br><span class="line">    innerRect = <span class="built_in">QRectF</span>(delta, delta, innerDiameter, innerDiameter);</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">    <span cla ><br><span class="line"> </span><br><span class="line">            QPen pen;</span><br><span class="line">            pen.<span class="built_in">setColor</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#DEE3E7&quot;</span>));</span><br><span class="line">            pen.<span class="built_in">setWidth</span>(<span class="number">10</span>);</span><br><span class="line">            p.<span class="built_in">setPen</span>(pen);</span><br><span class="line">            p.<span class="built_in">setBrush</span>(<span class="built_in">QBrush</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#FFFFFF&quot;</span>)));</span><br><span class="line">        </span><br><span class="line">            p.<span class="built_in">drawPath</span>(dataPath);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">case</span> StylePie:</span><br><span class="line">        &#123;</span><br><span class="line">            p.<span class="built_in">setPen</span>(<span class="built_in">QPen</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#FFFFFF&quot;</span>), m_outlinePenWidth));</span><br><span class="line">            p.<span class="built_in">setBrush</span>(<span class="built_in">QBrush</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#DEE3E7&quot;</span>)));</span><br><span class="line">            p.<span class="built_in">drawEllipse</span>(baseRect);</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">case</span> StyleLine:</span><br><span class="line">        &#123;</span><br><span class="line">            p.<span class="built_in">setPen</span>(<span class="built_in">QPen</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#FFFFFF&quot;</span>), m_outlinePenWidth));</span><br><span class="line">            p.<span class="built_in">setBrush</span>(Qt::NoBrush);</span><br><span class="line">            p.<span class="built_in">drawEllipse</span>(baseRect.<span class="built_in">adjusted</span>(m_outlinePenWidth / <span class="number">2</span>, m_outlinePenWidth / <span class="number">2</span>, -m_outlinePenWidth / <span class="number">2</span>, -m_outlinePenWidth / <span class="number">2</span>));</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">default</span>:</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">QRoundProgressBar::drawValue</span><span class="params">(QPainter &amp;p, <span class="type">const</span> QRectF &amp;baseRect , <span class="type">double</span> value, <span class="type">double</span> arcLength</span></span></span><br><span class="line"><span class="params"><span class="function">                          , <span class="type">const</span> QRectF &amp; innerRect, <span class="type">double</span> innerDiameter)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (value == m_min)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">    <span class="keyword">if</span> (m_barStyle == StyleLine)</span><br><span class="line">    &#123;</span><br><span class="line">        p.<span class="built_in">setPen</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#2F8DED&quot;</span>));</span><br><span class="line">        p.<span class="built_in">setBrush</span>(Qt::NoBrush);</span><br><span class="line">        p.<span class="built_in">drawArc</span>(baseRect,m_startAngel * <span class="number">16</span>, -arcLength * <span class="number">16</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (m_barStyle == StyleDonut)</span><br><span class="line">    &#123;</span><br><span class="line">        QPen pen;</span><br><span class="line">        pen.<span class="built_in">setColor</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#2F8DED&quot;</span>));</span><br><span class="line">        pen.<span class="built_in">setWidth</span>(<span class="number">8</span>);</span><br><span class="line">        pen.<span class="built_in">setCapStyle</span>(Qt::RoundCap);</span><br><span class="line">        p.<span class="built_in">setPen</span>(pen);</span><br><span class="line">        p.<span class="built_in">drawArc</span>(innerRect, m_startAngel*<span class="number">16</span> , <span class="number">-16</span>*arcLength);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//获取中心点坐标</span></span><br><span class="line">        QPointF centerPoint = baseRect.<span class="built_in">center</span>();</span><br><span class="line">        QPainterPath dataPath;</span><br><span class="line">        dataPath.<span class="built_in">setFillRule</span>(Qt::WindingFill);</span><br><span class="line">        dataPath.<span class="built_in">moveTo</span>(centerPoint);</span><br><span class="line">        <span class="comment">//逆时针画弧长</span></span><br><span class="line">        dataPath.<span class="built_in">arcTo</span>(baseRect, m_startAngel, -arcLength);</span><br><span class="line">        <span class="keyword">if</span> (m_barStyle == StylePie)</span><br><span class="line">        &#123;</span><br><span class="line">            dataPath.<span class="built_in">lineTo</span>(centerPoint);</span><br><span class="line">            p.<span class="built_in">setPen</span>(<span class="built_in">QPen</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#2F8DED&quot;</span>), m_dataPenWidth));</span><br><span class="line">        &#125;</span><br><span class="line">        p.<span class="built_in">setBrush</span>(<span class="built_in">QBrush</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#2F8DED&quot;</span>)));</span><br><span class="line">        p.<span class="built_in">drawPath</span>(dataPath);</span><br><span class="line">    &#125;</span><br><span class="line"> </span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">QRoundProgressBar::drawText</span><span class="params">(QPainter &amp;p, <span class="type">const</span> QRectF &amp;rect, <span class="type">double</span> value)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    QString textToDraw = <span class="string">&quot;%&quot;</span>;</span><br><span class="line">    <span class="type">double</span> percent = (value - m_min) / (m_max - m_min) * <span class="number">100.0</span>;</span><br><span class="line">    textToDraw = QString::<span class="built_in">number</span>(percent, <span class="string">&#x27;f&#x27;</span>, m_decimals) + textToDraw;</span><br><span class="line"> </span><br><span class="line">    QFont f;</span><br><span class="line">    f.<span class="built_in">setFamily</span>(<span class="string">&quot;微软雅黑&quot;</span>);</span><br><span class="line">    f.<span class="built_in">setPixelSize</span>(<span class="number">20</span>);</span><br><span class="line"> </span><br><span class="line">    p.<span class="built_in">setFont</span>(f);</span><br><span class="line">    p.<span class="built_in">setPen</span>(<span class="built_in">QColor</span>(<span class="string">&quot;#606266&quot;</span>));</span><br><span class="line"> </span><br><span class="line">    p.<span class="built_in">drawText</span>(rect, Qt::AlignCenter, textToDraw);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <script type="text/javascript">
  const stellar = {
    // 懒加载 css https://github.com/filamentgroup/loadCSS
    loadCSS: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      if (src.startsWith('/')){
        src = stellar.config.root + src.substring(1);
      }
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };

  stellar.config = {

  };

  // required plugins (only load if needs)
  stellar.plugins = {
    jQuery: 'https://gcore.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js'
  };

  if ('local_search') {
    stellar.search = {};
    stellar.search.service = 'local_search';
    if (stellar.search.service == 'local_search') {
      let service_obj = Object.assign({}, {"field":"all","path":"/search.json","content":true,"codeblock":true,"sort":"-date"});
      stellar.search[stellar.search.service] = service_obj;
    }
  }

  // stellar js
  stellar.plugins.stellar = Object.assign({"sites":"/js/plugins/sites.js","friends":"/js/plugins/friends.js","ghinfo":"/js/plugins/ghinfo.js","timeline":"/js/plugins/timeline.js","linkcard":"/js/plugins/linkcard.js","fcircle":"/js/plugins/fcircle.js","weibo":"/js/plugins/weibo.js"});

  stellar.plugins.marked = Object.assign("https://cdn.bootcdn.net/ajax/libs/marked/4.0.18/marked.min.js");
  // optional plugins
  if ('true' == 'true') {
    stellar.plugins.lazyload = Object.assign({"enable":true,"js":"https://gcore.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js","transition":"blur"});
  }
  if ('true' == 'true') {
    stellar.plugins.swiper = Object.assign({"enable":true,"css":"https://unpkg.com/swiper@8.4.5/swiper-bundle.min.css","js":"https://unpkg.com/swiper@8.4.5/swiper-bundle.min.js"});
  }
  if ('' == 'true') {
    stellar.plugins.scrollreveal = Object.assign({"enable":null,"js":"https://gcore.jsdelivr.net/npm/scrollreveal@4.0.9/dist/scrollreveal.min.js","distance":"8px","duration":500,"interval":100,"scale":1});
  }
  if ('true' == 'true') {
    stellar.plugins.preload = Object.assign({"enable":true,"service":"flying_pages","instant_page":"https://gcore.jsdelivr.net/gh/volantis-x/cdn-volantis@4.1.2/js/instant_page.js","flying_pages":"https://gcore.jsdelivr.net/gh/gijo-varghese/flying-pages@2.1.2/flying-pages.min.js"});
  }
  if ('true' == 'true') {
    stellar.plugins.fancybox = Object.assign({"enable":true,"js":"https://gcore.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js","css":"https://gcore.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css","selector":".swiper-slide img"});
  }
  if ('false' == 'true') {
    stellar.plugins.heti = Object.assign({"enable":false,"css":"https://unpkg.com/heti@0.9.2/umd/heti.min.css","js":"https://unpkg.com/heti@0.9.2/umd/heti-addon.min.js"});
  }
  if ('true' == 'true') {
    stellar.plugins.copycode = Object.assign({"enable":true,"js":"/js/plugins/copycode.js","default_text":"Copy","success_text":"Copied"});
  }
